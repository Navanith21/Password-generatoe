<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <p id="password12" class="password">12 letter password</p>
      <button onclick="generatePassword(12, 'password12')" class="btn red">button</button>
    </div>

    <div class="box">
      <p id="password8" class="password">8 letter password</p>
      <button onclick="generatePassword(8, 'password8')" class="btn red">button</button>
    </div>
  </div>

  <div class="middle">
    <button onclick="generateBoth()" class="btn yellow">both button</button>
    <button onclick="resetPasswords()" class="btn big purple">reset button</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
